<html lang="en">
<head>

  <link rel="stylesheet" href="./Style.css" />
</head>
<body>
  <header class="nav-top">
    <nav class="container">
      <div class="logo">
        <img src="./IMAGE22/LOGO.png" alt="">
        <p>SYRIAN AI</p>
      </div>
      <ul>
        <li><a href="./index.html">Home</a></li>

        <li><a href="./app.html">App</a></li>
        <li><a href="./add_app.html">Add App</a></li>
      </ul>
    </nav>
    <div class="titlePag">
      <h1>APP AI</h1>
    </div>
  </header>

  <h2>إضافة تطبيق جديد</h2>

  <div class="card container">
    <form id="addAppForm" enctype="multipart/form-data">
      <input type="text" id="appName" placeholder="اسم التطبيق (بالإنجليزية فقط)" required>
      <input type="text" id="appCompany" placeholder="اسم الشركة المطورة" required>
      <input type="url" id="appURL" placeholder="رابط الموقع (URL)" required>

      <!-- حقل إضافة الفيديو أو الملف -->
      <div class="file-upload">
        <label for="appFile">ملف التطبيق (فيديو / صورة / PDF / صوت):</label>
        <input type="file" id="appFile" accept="video/*,image/*,application/pdf,audio/*" required>
        <div id="filePreview" class="file-preview"></div>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="appFree">
          التطبيق مجاني
        </label>
      </div>

      <select id="appField" required>
        <option value="" disabled selected>اختر مجال الاستخدام</option>
        <option value="Education">Education</option>
        <option value="E-Commerce">E-Commerce</option>
        <option value="Robotics">Robotics</option>
        <option value="Healthcare">Healthcare</option>
      </select>

      <textarea id="appDesc" rows="5" placeholder="أدخل شرحًا مختصرًا عن التطبيق" required></textarea>

      <div class="btns">
        <input type="submit" value="إرسال">
        <input type="reset" value="إعادة">
      </div>
    </form>
  </div>

  <footer>
    <p>syrian ai@</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./myFunctions.js"></script>
</body>
</html>
